<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Video Rental User Interface</title>
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
</head>
<body>
    <div class="container"><br/>
        <h1>Customers</h1>
        <div class="table-responsive" th:if="${not #lists.isEmpty(customers)}">
            <table class="table table-hover ">
                <thead class="thead-inverse">
                <tr>
                    <th>Customer ID</th>
                    <th>User Name</th>
                    <th>Address</th>
                </tr>
                </thead>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.customerid}">123</td>
                    <td th:text="${customer.username}">User Name 1</td>
                    <td th:text="${customer.address}">Address 1</td>
                </tr>
            </table>
        </div>
        <h1>Video Disks</h1>
        <div class="table-responsive" th:if="${not #lists.isEmpty(videos)}">
            <table class="table table-hover ">
                <thead class="thead-inverse">
                <tr>
                    <th>Video ID</th>
                    <th>Name</th>
                    <th>Genre</th>
                    <th>Rent/Day</th>
                </tr>
                </thead>
                <tr th:each="video : ${videos}">
                    <td th:text="${video.videoid}">123</td>
                    <td th:text="${video.name}">Name 1</td>
                    <td th:text="${video.genre}">Genre 1</td>
                    <td th:text="${video.rentPerDay}">Rent/Day 1</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
